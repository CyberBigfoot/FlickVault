version: '3.8'

services:
  flickvault:
    build: .
    container_name: FlickVault
    ports:
      - "10800:10800"
    environment:
      - OMDB_API_KEY=YOUR_OMDB_API_KEY_HERE
      - TMDB_API_KEY=YOUR_TMDB_API_KEY_HERE
    volumes:
      - flickvault_data:/data
    restart: unless-stopped

volumes:
  flickvault_data:
    driver: local